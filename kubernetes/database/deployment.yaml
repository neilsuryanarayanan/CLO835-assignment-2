apiVersion: apps/v1
kind: Deployment
metadata:
  name: sampleapp
  labels:
    app.kubernetes.io/name: webapp
    app.kubernetes.io/component: frontend
    
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: webapp
      app.kubernetes.io/component: frontend
  replicas: 3
  
  template:
    metadata:
      labels:
        app.kubernetes.io/name: webapp
        app.kubernetes.io/component: frontend
        
    spec:
      containers:
      - name: webapp-container
        image: 061188934096.dkr.ecr.us-east-1.amazonaws.com/application-repository
        # image: gcr.io/google-samples/gb-frontend:v4
        env:
        - name: GET_HOSTS_FROM
          value: dns
        ports:
        - containerPort: 80